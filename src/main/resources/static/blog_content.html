<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/layer.js"></script>
    <title>博客首页</title>

</head>
<body>
    <div class="container"  id="blog">
        <div class="title">
            <div class="col-md-6 col-md-offset-2">
                <h2>{{ blog_title }}</h2>
                <!--<span class="label label-primary"> 标签</span>-->
            </div>
        </div>

        <div class="container-img hd-img" id="head_img">
            <div class="row img">

                <div class="col-md-4 col-md-offset-2">
                    <div class="col-md-2 col-md-offset-0">
                        <a class="" href=""><img src="img/3.jpg" class="img-circle img-hd"></a>
                    </div>

                    <div class="col-md-8 col-md-offset-1">
                        <span class="text label-offset">{{ author_name }}</span>
                        <div>
                            <span class="label label-info label-offset" v-for="tag in tags"> {{ tag.text }}</span>
                        </div>
                        <p>
                        </p>
                        <p class="text-muted label-offset">发布时间：{{ publish_time }}</p>
                     </div>
                </div>

                <div class="col-md-4 col-md-offset-2">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-star" aria-hidden="true" style="color: #2aabd2" ></span>
                    </button>
                </div>
            </div>
        </div>


        <div clas="container-content">
            <div class="list-group-item-content">
                <div class="col-md-8 col-md-offset-2">
                    <p>{{ blog_content }}</p>
                </div>
            </div>
            </div>

         <hr class="divider" width="800px">

         <div class="container">
             <div class="row">
                 <div class="col-md-4 col-md-offset-2">
                     <div class="col-md-2 col-md-offset-0">
                         <a class="" href=""><img src="img/3.jpg" class="img-circle img-hd"></a>
                     </div>

                     <div class="col-md-8 col-md-offset-1">
                         <div class="input-group ">
                             <textarea rows="3" type="text" class="form-control" placeholder="看了博客之后说几句吧..."
                                       aria-describedby="basic-addon1"></textarea>
                         </div>
                     </div>
                 </div>
             </div>

             <div class="col-md-6 col-md-offset-3">
                 <button type="button" class="btn btn-default">
                     <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" style="color: #8c8c8c">取消</span>
                 </button>
                 <button type="button" class="btn btn-default" href="#">
                     <span class="glyphicon glyphicon-send" aria-hidden="true" style="color: #337ab7">发送</span>
                 </button>
             </div>

         </div>

          <hr class="divider" width="800px">


         <div class="container-commentzone">
             <div class="row">
                 <div class="col-md-4 col-md-offset-2">
                     <div class="col-md-2 col-md-offset-0">
                         <a class="" href=""><img src="img/3.jpg" class="img-circle img-hd"></a>
                     </div>

                     <div class="col-md-8 col-md-offset-1">
                         <span class="text">用户名</span>

                         <p class="text-muted">评论时间：2017-6-24 10：00</p>
                     </div>
                 </div>
             </div>

             <div class="col-md-6 col-md-offset-3">
                <p>“很多年轻的作者缺乏生活经验，却对人生侃侃而谈”这种人神烦，自己明明什么也没经历过，却好象自己经历的已经是人生所有一样</p>
             </div>

             <div class="col-md-6 col-md-offset-3">
                 <button type="button" class="btn btn-default">
                     <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color: #337ab7">点赞</span>
                 </button>
                 <button type="button" class="btn btn-default" href="#">
                     <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">回复</span>
                 </button>
             </div>
             <hr class="divider" width="800px">
         </div>
    </div>
</div>

<script type="text/javascript">
    var blog = new Vue({
        el: "#blog",
        data:{
            blog_title: '标题',
            author_name: '佚名',
            publish_time: '2017-07-01 00:00:00',
            tags:[
                {text:'标签一'},
                {text:'标签二'}
                ],
            blog_content: '空'
        }
    })
    
    initBlogContent();
    
    function initBlogContent() {
        var blogData = getBlog();
//        layer.msg(blogData.userId);
        var author = getUser(blogData.userId);
        blog.blog_title = blogData.title;
        blog.author_name = author.userName;
        blog.publish_time = blogData.publishTime;
        blogData.tags = blogData.tags;
        blog.blog_content = blogData.blogContent;
        
    }
    
    function getBlog() {
        var blogInfo = {};
        blogInfo.blogId = getRequest("blogId");
        var blog;
        $.ajax({
            async : false,
            type : 'POST',
            url : 'http://localhost:8080/GRCBlog/getBlog',
            data : blogInfo,
            dataType : 'json',
            success : function(result) {
                blog = result.blog;
            },
            error : function(result) {
                alert('服务器异常');
            }
        });
//        alert(blog);
        return eval('('+blog+')');
    }
    
    function getUser(userId) {
        var userInfo = {};
        userInfo.userId = userId;
        var users;
        $.ajax({
            async : false,
            type : 'POST',
            url : 'http://localhost:8080/GRCBlog/getUser',
            data : userInfo,
            dataType : 'json',
            success : function(result) {
                users = result.user;
            },
            error : function(result) {
                alert('服务器异常');
            }
        });
        return users;
    }

    function getRequest(name) {
        var url = location.search;
        var request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                var value = strs[i].split("=");
                if( value[0] == name)
                    return value[1];
            }
        }
        return null;
    }

</script>

</body>
</html>
