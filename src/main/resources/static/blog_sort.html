<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客首页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row" id="authorInfo">
                        <div class="col-md-3 " style="text-align: center;padding-top: 50px">
                            <img src="img/display-photo.jpg" class="img-circle img-lg">
                        </div>
                        <div class="col-md-9 ">
                            <h3 style="font-weight: bold">{{ author_name }}</h3>
                            <p><span class="text-muted">性别：</span>{{ author_sex }}</p>
                            <p><span class="text-muted">职业：</span>{{ author_job }}</p>
                            <p><span class="text-muted">兴趣：</span>{{ author_favorite }}</p>
                            <p><span class="text-muted">个性签名：</span>{{ author_signature }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="list-group" id="blogClassify">
                        <li class="list-group-item">所有分类</li>
                        <blog-classify v-for="item in classifys" v-bind:classify="item"></blog-classify>

                    </ul>
                </div>
            </div>
        </div>
        <div id="blogBriefArea" class="col-sm-9 col-md-9 col-lg-9 ">
            <blog-brief v-for="item in blogBriefs" v-bind:blog="item"></blog-brief>
        </div>
    </div>
</div>
<script type="text/javascript">

    var authorInfo = new Vue({
        el:'#authorInfo',
        data:{
            author_name:'未命名',
            author_sex:'男',
            author_job:'学生',
            author_favorite:'编程',
            author_signature:'我是一个好孩子，天天爱学习'
        }
    })

    Vue.component('blog-classify',{
        props: ['classify'],
        template: '<li class="list-group-item">'+
        '               <button type="button" class="btn btn-default no-border">'+
        '                   <span class="glyphicon glyphicon-book" aria-hidden="true"></span>' +
        '{{ classify.classifyName }}'+
        '               </button>'+
        '           </li>'
    })

    var blogClassify = new Vue({
        el:'#blogClassify',
        data:{
            classifys:[
                {classifyName: 'Java'},
                {classifyName: 'Java'},
                {classifyName: 'Java'},
                {classifyName: 'Java'},
                {classifyName: 'Java'},
                {classifyName: 'Java'},
            ]
        }

    })

    Vue.component('blog-brief', {
        props: ['blog'],
        template: '<div class="panel panel-default">'+
        '                <div class="panel-body">'+
        '                    <div class="list-group ">'+
        '                        <div class="list-group-item">'+
        '                            <div class="pull-right">'+
        '                                <span class="label label-info" v-for="tag in blog.tags" style="margin-right: 3px;">{{ tag.text }}</span>'+
        '                            </div>'+
        '                            <h3>{{ blog.title }}</h3>'+
        '                            <p>{{ blog.content }}</p>'+
        '                        <hr>'+
        '                            <span class="text-muted">评论数：</span>{{ blog.leaveNum }}&nbsp&nbsp&nbsp'+
        '                            <span class="text-muted">发表时间：</span>{{ blog.publishTime }}&nbsp&nbsp&nbsp'+
        '                        </div>'+
        '                    </div>'+
        '                </div>'+
        '            </div>'
    })

    var blogBrief = new Vue({
        el: '#blogBriefArea',
        data: {
            blogBriefs: [
                {
                    title: '深夜食堂故事集',
                    content: '吃东西如果总是快乐的就好了，毕竟这是人们最容易实现的愿望。 任何时候，它都不会辜负你。有些食物是不可实现的愿望。这些食物，往往带着非常复杂的往事...',
                    leaveNum:'5',
                    publishTime:'2017-07-01 00:00:00',
                    tags:[
                        {text: 'java'},
                        {text: 'c++'}
                    ]
                },
                {
                    title: '深夜食堂故事集',
                    content: '吃东西如果总是快乐的就好了，毕竟这是人们最容易实现的愿望。 任何时候，它都不会辜负你。有些食物是不可实现的愿望。这些食物，往往带着非常复杂的往事...',
                    leaveNum:'5',
                    publishTime:'2017-07-01 00:00:00',
                    tags:[
                        {
                            text: 'c++'
                        }
                    ]
                }
            ]
        }
    })





    function makeURL(url,name,value){
        return url+"?"+name+"="+value;
    }
</script>
</body>
</html>
