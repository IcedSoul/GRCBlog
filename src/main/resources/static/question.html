<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/src.js"></script>
    <script src="js/util.js"></script>
    <title>Question</title>

</head>
<body>

<div class="container">
    <div id="questionArea">
        <div class="col-md-8 col-md-offset-2">
            <h2>{{ questionTitle }}</h2>
            <span class="label label-primary" v-for="tag in tags" style="margin-left: 3px;"> {{ tag.text }}</span>
            <p class="text-muted">发布者：{{ questionAuthor }} <br>发布时间：{{ questionPublishTime }}0</p>
            <hr class="divider" width="800px">
        </div>

        <div class="container-content" id="content">
            <div class="col-md-8 col-md-offset-2">
                <p>问题详细描述：</p>
                <p>{{ questionContent }}</p>
               <br>
                <div class="row">
                    <div class="col-md-4">
                         <span class="glyphicon glyphicon-yen" aria-hidden="true" style="color: #337ab7">问题积分：{{ questionScore }}</span>
                    </div>

                    <div class="col-md-4 col-md-offset-10">
                        <button type="button" class="btn btn-default" href="#">
                            <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">回答</span>
                        </button>
                    </div>
                </div>
                <hr class="divider" width="800px">
            </div>
        </div>
    </div>
    <div id="answerArea">
        <answer-item v-for="item in answers" v-bind:answer="item"></answer-item>
    </div>
</div>

<script type="text/javascript">
    var questionArea = new Vue({
        el:'#questionArea',
        data:{
            questionTitle:'未命名',
            tags:[
                {text: 'java'},
                {text: 'c++'}
            ],
            questionAuthor:'佚名',
            questionPublishTime:'2017-07-03 00:00:00',
            questionContent:'问题内容',
            questionScore:'10'
        }
    })

    Vue.component('answer-item',{
        props:['answer'],
        template: '<div class="container-fluid">'+
        '            <div class="row">'+
        '                <div class="col-md-4 col-md-offset-2">'+
        '                    <div class="col-md-2 col-md-offset-0">'+
        '                        <a class="" href=""><img src="img/3.jpg" class="img-circle img-hd"></a>'+
        '                    </div>'+
        '                    <div class="col-md-8 col-md-offset-1">'+
        '                        <span class="text" >{{ answer.userName }}</span>'+
        '                        <p class="text-muted">回答时间：{{ answer.publishTime}}</p>'+
        '                    </div>'+
        '                </div>'+
        '            </div>'+
        '            <div class="col-md-6 col-md-offset-3">'+
        '                <p>{{ answer.answerContent }}</p>'+
        '            </div>'+
        '            <div class="col-md-6 col-md-offset-3">'+
        '                <button type="button" class="btn btn-default">'+
        '                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color: #337ab7">点赞</span>'+
        '                </button>'+
        '                <button type="button" class="btn btn-default" href="#">'+
        '                    <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">回复</span>'+
        '                </button>'+
        '            </div>'+
        '            <hr class="divider" width="800px">'+
        '        </div>'
    })


    var answerArea = new Vue({
        el: '#answerArea',
        data: {
            answers:[
                {
                    userName:'未命名',
                    publishTime:'2017-07-02 00:00:12',
                    answerContent:'回答内容'
                }
            ]
        }
    })


</script>
</body>
</html>
