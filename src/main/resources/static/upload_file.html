<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件上传</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/uploadify.css">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uploadify/jquery.uploadify-3.1.min.js"></script>
</head>
<body>
<div class="container">
    <div row>
        <div class="col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="list-group-item">
                        <h2 style="text-align: center">文件上传</h2>
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="file" name="file_upload" id="file_upload"/>
                            </div>
                            <div class="form-group">
                                <label>资源名称：</label>
                                <input type="text" id="name" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>积分：</label>
                                <input type="text" id="score" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>标签：</label>
                                <input type="text" id="tag" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>简介：</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group" style="float: right">
                                <button type="button" class="btn btn-primary">提交</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#file_upload').uploadify({
                'swf': 'uploadify/uploadify.swf',
                'uploader': 'fileUploadAction.action', //处理上传文件Action路径
                'fileObjName': 'file',        //文件对象
                'buttonText': '选择文件',   //按钮显示文字
            });
        });
    </script>
</body>
</html>
