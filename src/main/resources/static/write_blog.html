<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>发表博客</title>
    <link rel="stylesheet" href="../webapp/static/editor.md-master/examples/css/style.css"/>
    <link href="../webapp/static/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../webapp/static/editor.md-master/css/editormd.css"/>
    <link href="../webapp/static/css/style.css" rel="stylesheet">
    <script src="../webapp/static/js/jquery-1.11.1.min.js"></script>
    <script src="../webapp/static/js/bootstrap.min.js"></script>
    <script src="../webapp/static/editor.md-master/plugins/emoji-dialog/emoji-dialog.js"></script>
</head>
<body>
<div id="layout">
    <header>
        <h1>欢迎使用MarkDown语法编辑博客
        <button class="btn btn-primary pull-right"  data-toggle="modal" data-target="#myModal">发表博客</button>
        </h1>
    </header>
    <header>
        <input type="text" class="form-control " placeholder="标题" style="width: 100%">
    </header>
    <div class="editormd" id="test-editormd">
        <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc" id="editormd"></textarea>
        <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
        <!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
        <textarea class="editormd-html-textarea" name="editorhtml" id="editorhtml"></textarea>
    </div>

</div><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">文章标签</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control ">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" data-dismiss="modal"   data-toggle="modal" data-target="#myModa2">下一步</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabe2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabe2">选择文章分类</h4>
            </div>
            <div class="modal-body">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success" data-dismiss="modal" >发表</button>
            </div>
        </div>
    </div>
</div>
<script src="../webapp/static/editor.md-master/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;

    testEditor = $(function () {
        editormd("test-editormd", {
            width: "90%",
            height: 640,
            //markdown : md,
            codeFold: true,
            syncScrolling: "single",
            //你的lib目录的路径
            path: "static/editor.md-master/lib/",
            imageUpload: true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "static/editor.md-master/examples/php/upload.php?test=dfdf",
            /*  theme: "dark",//工具栏主题
             previewTheme: "dark",//预览主题
             editorTheme: "pastel-on-dark",//编辑主题 */
            emoji: false,
            taskList: true,
            tocm: true,         // Using [TOCM]
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。
            saveHTMLToTextarea: true
        });

    });

</script>
</body>
</html>
