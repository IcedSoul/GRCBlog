<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload_content</title>

    <style>
        body{
            padding-top: 20px;

        }
        img{
            width: 60px;
            height: 60px;

        }
        svg{
            padding-top: 25px;
            width: 50px;
            height: 100px;
        }
        #title p{
            margin-top: 20px;

        }

        #content{
            margin-top: 50px;

        }

        hr.divider{
            margin-top: 20px;
        }
        #content .col-md-8 col-md-offset-2{

            text-align: center;
            margin-bottom: 100px;
        }

<body>
<div class="container">

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <rect width="50" height="60" style="fill:gray;"/>
                <polygon style="fill:#FFFFFF;" points="35,0 50,0 50,15 "/>
                <polygon style="fill:#FFFFFF;" points="30,3 45,20 30,20 "/>

        <div class="col-md-9 col-md-offset-1">
            <h3>bootstrap开发例子(含源码)</h3>
            <span class="label label-primary"> bootstrap</span>

        </div>
    </div>
    <div class="col-md-9 col-md-offset-2">
        <p class="text-muted">发布者：哇哈哈  &nbsp&nbsp 上传时间：2017-6-24 10：00  &nbsp&nbsp 大小：12MB</p>
    </div>
    <div clas="container-content" id="content">

        <div class="col-md-8 col-md-offset-2">

                    <span class="glyphicon glyphicon-yen" aria-hidden="true" style="color: #337ab7">所需积分：22</span>
                    &nbsp &nbsp;
                    <span style="color: #337ab7">下载次数：5次</span>
                </div>

                <div class="col-md-4 col-md-offset-8">
                    <button type="button" class="btn btn-default" href="#">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true" style="color: #337ab7">下载</span>
                    </button>
                    <button type="button" class="btn btn-default" href="#">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">评论</span>
                    </button>
                </div>

            <hr class="divider" width="700px">

    <div class="container-commentzone">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="col-md-2 col-md-offset-0">
                    <img class="img-circle" src="image/3.jpg" alt="head_img">

                <div class="col-md-8 col-md-offset-1">
                    <span class="text">用户名</span>
                    <p class="text-muted">评论时间：2017-6-24 10：00</p>
                </div>

        <div class="col-md-6 col-md-offset-3">

        </div>
        <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color: #337ab7">点赞</span>
            </button>
            <button type="button" class="btn btn-default" href="#">
                <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">回复</span>
