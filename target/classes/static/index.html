<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客首页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body style="padding-top: 50px">
<!-- 顶部导航 -->
<div class="navbar navbar-fixed-top" role="navigation" id="menu-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <img alt="Brand" src="img/brand.jpg"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="" class="black-feature">首页</a></li>
                <li class="active"><a href="" class="black-feature">消息</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                    <button type="submit" class="btn btn-link">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button class="btn btn-info btn-info-nav ">登录</button>
                <li>
                    <button class="btn btn-info btn-info-nav ">注册</button>
            </ul>
        </div>
        <hr class="navhr">
    </div>
</div>
<!-- 广告图片-->
<div id="ad-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/ad-picture.jpg" alt="1 slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>GRC BLOG</h1>
                    <p>分享你的疑惑和见解。</p>
                    <p><a class="btn btn-primary" href=""
                          role="button" target="_blank">开始使用</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 首页推荐-->
<div class="container">
    <div class="row ">
        <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-sm-offset-1 col-sm-offset-1" id="blogArea">
            <blog-recommend v-for="item in blogs" v-bind:blog="item"></blog-recommend>
        </div>
    </div>
</div>

<script type="text/javascript">
    Vue.component('blog-recommend', {
        props: ['blog'],
        template: '<div class="panel panel-default">'+
        '                <div class="list-group">'+
        '                    <div class="list-group-item">'+
        '                        <a class="" href=""><img src="img/display-photo.jpg" class="img-circle img-md"></a>'+
        '                        <span>{{ blog.authorName }}</span>'+
        '                        <span class="pull-right">7小时前</span>'+
        '                        <h3>{{ blog.blogTitle }}</h3>'+
        '                        <p>{{ blog.blogContent }}</p>'+
        '                        <div class="btn-group btn-group-xs" role="group" aria-label="article-btn">'+
        '                            <button type="button" class="btn btn-default no-border">'+
        '                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{ blog.viewTime }}'+
        '                            </button>'+
        '                            <button type="button" class="btn btn-default no-border">'+
        '                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> {{ blog.leaveNum }}'+
        '                            </button>'+
        '                            <button type="button" class="btn btn-default no-border">'+
        '                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{ blog.goodNum}}'+
        '                            </button>'+
        '                        </div>'+
        '                    </div>'+
        '                </div>'+
        '            </div>'
    })

    var blogArea = new Vue({
        el:'#blogArea',
        data:{
            blogs:[
                {
                    authorName: '未命名',
                    blogTitle: '标题',
                    blogContent: '博客内容',
                    viewTime: '0',
                    leaveNum: '0',
                    goodNum: '0'

                },
                {
                    authorName: '未命名',
                    blogTitle: '标题',
                    blogContent: '博客内容',
                    viewTime: '0',
                    leaveNum: '0',
                    goodNum: '0'

                }
            ]
        }
    })
</script>
</body>
</html>
