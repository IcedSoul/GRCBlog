<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app7">
            <!-- 现在我们为每个todo-item提供待办项对象    -->
            <!-- 待办项对象是变量，即其内容可以是动态的 -->
            <todo-item v-for="items in groceryList" v-bind:word="items"></todo-item>
    </div>

    <div id="leaveWordArea">
        <word-item v-for="item in leaveWords" v-bind:word="item"></word-item>
    </div>

    <script type="text/javascript">

        //alert(window.location.href+" "+window.location.pathname+" "+window.location.port+" "+window.location.protocol);
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })


        Vue.component('todo-item', {
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义属性
            // 这个属性名为 todo。
            props: ['word'],
            template:   '<div><p>{{ word.text }}</p>' +
            ' <p>{{ word.texts}}</p></div>'
        })

        var app7 = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                    { text: '蔬菜1', texts: '蔬菜2'},
                    { text: '奶酪', texts: '奶酪2' },
                    { text: '随便其他什么人吃的东西',texts:'随便' }
                ]
            }
        })

        Vue.component('word-item',{
            props: ['word'],
            template: '<div>' +
            '<div class="container">'+
            '             <div class="row">'+
            '                 <div class="col-md-4 col-md-offset-2">'+
            '                     <div class="col-md-2 col-md-offset-0">'+
            '                         <a class="" href=""><img src="" class="img-circle img-hd"></a>'+
            '                     </div>'+
            '                     <div class="col-md-8 col-md-offset-1">'+
            '                         <span class="text">{{ word.userId }}</span>'+
            '                         <p class="text-muted">评论时间：{{ word.leaveTime }}</p>'+
            '                     </div>'+
            '                 </div>'+
            '             </div>'+
            '             <div class="col-md-7 col-md-offset-3">'+
            '                {{ word.leaveContent }}'+
            '             </div>'+
            '             <div class="col-md-6 col-md-offset-3">'+
            '                 <button type="button" class="btn btn-default">'+
            '                     <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color: #337ab7">点赞</span>'+
            '                 </button>'+
            '                 <button type="button" class="btn btn-default" href="#">'+
            '                     <span class="glyphicon glyphicon-comment" aria-hidden="true" style="color: #337ab7">回复</span>'+
            '                 </button>'+
            '             </div>'+
            '         </div>'+
            '        <hr class="divider col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"/> >' +
            '</div>'
        })

        var leaveWord = new Vue({
            el: '#leaveWordArea',
            data: {
                leaveWords: [
                    {
                        userId:'1',
                        leaveTime:'2017-07-02 20:00:00',
                        leaveContent:'我闲的没事就是想留个言'
                    },
                    {
                        userId:'2',
                        leaveTime:'2017-07-02 20:00:00',
                        leaveContent:'我闲的没事又想留个言'
                    }
                ]
            }
        })



    </script>
</body>
</html>
