<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件上传</title>
    <script src="js/src.js"></script>
    <script src="js/util.js"></script>
    <link rel="stylesheet" type="text/css" href="js/uploadify/uploadify.css">
    <script src="js/ajaxfileupload.js"></script>
    <script src="js/uploadify/jquery.uploadify-3.1.min.js"></script>

</head>
<body>
<div class="container">
    <div row>
        <div class="col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="list-group-item">
                        <h2 style="text-align: center">文件上传</h2>
                            <div class="form-group">
                                <input type="file" name="fileUpload" id="fileUpload"/>
                            </div>
                            <div class="form-group">
                                <label>资源名称：</label>
                                <input type="text" id="name" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>积分：</label>
                                <input type="text" id="score" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>标签：</label>
                                <input type="text" id="keyword" value="" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>选择资源技术分类：</label>
                                <select class="form-control" id="itClassifyVue">
                                    <option v-for="item in items" :value="item.itClassifyId">
                                        {{ item.itClassifyName }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>简介：</label>
                                <textarea class="form-control" rows="3" id="remark"></textarea>
                            </div>
                            <div class="form-group" style="float: right">
                                <button type="button" class="btn btn-primary" onclick="uploadFilePre()">提交</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script >
    showClassify();
    $(function () {
        $('#file_upload').uploadify({
            'swf': 'js/uploadify/uploadify.swf',
            'uploader': 'fileUploadAction.action', //处理上传文件Action路径
            'fileObjName': 'file',        //文件对象
            'buttonText': '选择文件'   //按钮显示文字
        });
    });
    function getitClassify() {
        var itClassifys = "";
        var user = {};
        user.userId = 1;
        $.ajax({
            async: false,
            type: 'POST',
            url: 'http://localhost:8080/GRCBlog/getAllItClassifys',
            data: user,
            dataType: 'json',
            success: function (result) {
                itClassifys = result.itClassifys;
            },
            error: function (result) {
                layer.alert('查询错误');
            }
        });
        itClassifys = eval("(" + itClassifys + ")");
        return itClassifys;
    }
    function showClassify() {
        var itClassifys = getitClassify();
        var itClassifyVue = new Vue({
            el: '#itClassifyVue',
            data: {
                items: itClassifys
            }
        })
    }
    
    function uploadFilePre() {
        var results = "";
        var userId = url.getCookie("userId");
        $.ajaxFileUpload({
            url:'http://localhost:8080/GRCBlog/uploadFile?userId='+userId,
            secureuri:false ,
            fileElementId:'fileUpload',
            type:'POST',
            dataType : 'text',
            success: function (result){
                result = result.replace(/<pre.*?>/g, '');
                result = result.replace(/<PRE.*?>/g, '');
                result = result.replace("<PRE>", '');
                result = result.replace("</PRE>", '');
                result = result.replace("<pre>", '');
                result = result.replace("</pre>", '');
                result = JSON.parse(result);
                results = result.result;
                if(results.status == "0") {
                    layer.msg("文件上传成功", {icon: 1});
                    uploadFile();
                }
                else {
                    layer.msg("文件上传失败", {icon: 0});
                }
            },
            error: function ()
            {
                layer.alert("上传错误");
            }}
        );
    }
    
    function uploadFile() {
        var addResult = "";
        var itClassifySelect = document.getElementById("itClassifyVue");
        var itClassIndex = itClassifySelect.selectedIndex;
        var Upload = {};
        Upload.userId = '1';
        Upload.filePath = "";
        Upload.name = document.getElementById("name").value;
        Upload.remark = document.getElementById("remark").value;
        Upload.itClassifyId = itClassifySelect.options[itClassIndex].value;
        Upload.keyword = document.getElementById("keyword").value;
        Upload.score = document.getElementById("score").value;
        $.ajax({
            async: false,
            type: 'POST',
            url: 'http://localhost:8080/GRCBlog/addUpload',
            data: Upload,
            dataType: 'json',
            success: function (result) {
                addResult = result.addResult;
            },
            error: function (result) {
                layer.alert('提交错误');
            }
        });
        if (addResult == 'success') {
            layer.open({
                title: false,
                content: '上传成功'
                , icon: 1
                , yes: function (index, layero) {
                    window.location.href = "http://localhost:8080/GRCBlog/upload_content.html";
                }
            });
        }
        else
            layer.alert('提交错误');
    }

</script>
</body>
</html>
